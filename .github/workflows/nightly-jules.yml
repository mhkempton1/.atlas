name: Nightly Jules Maintenance

on:
  schedule:
    # Run at midnight CST (06:00 UTC) every night
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger from the Actions tab

jobs:
  jules-maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Execute Jules Maintenance
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python backend/scripts/execute_mission.py --type maintenance --prompt "Act as the Autonomous Architect for Atlas. Perform the following nightly maintenance and synthesis: 1. Intelligence Sync: Trigger a full scan of all communication providers. 2. The Oracle Audit: Review the last 24 hours of emails and cross-reference them with the Altimeter database. 3. AGENTS.md Update: Suggest updates for the 'Current Missions' section in AGENTS.md based on tonight's synthesis."
