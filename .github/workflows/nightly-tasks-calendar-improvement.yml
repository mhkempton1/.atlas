name: Nightly Tasks & Calendar Improvement

on:
  schedule:
    - cron: '0 8 * * *' # 2:00 AM CST (08:00 UTC)
  workflow_dispatch:

jobs:
  improve-tasks-calendar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Execute Tasks/Calendar Improvement
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python backend/scripts/execute_mission.py --type calendar --prompt "Act as the Product Engineer for Atlas. Focus on improving task management and calendar synchronization. 1. Agent Audit: Evaluate CalendarAgent performance. 2. Smart Scheduling: Suggest 'Smart Deadlines' logic based on email dates. 3. Sync Robustness: Suggest improvements for multi-day event handling."
