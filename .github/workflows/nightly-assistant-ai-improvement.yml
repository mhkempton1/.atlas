name: Nightly AI & Assistant Improvement

on:
  schedule:
    - cron: '0 9 * * *' # 3:00 AM CST (09:00 UTC)
  workflow_dispatch:

jobs:
  improve-ai-assistant:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Execute AI Assistant Improvement
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python backend/scripts/execute_mission.py --type ai --prompt "Act as the AI Researcher for Atlas. Focus on the core 'Personal Assistant' intelligence. 1. Prompt Engineering: Suggest refinements for task_agent.py prompts. 2. Custom Persona: Evaluate response tone against 'Smooth as Ice' standards. 3. Knowledge Indexing: Suggest optimizations for Mission Intel retrieval."
