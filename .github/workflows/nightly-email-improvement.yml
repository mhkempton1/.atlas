name: Nightly Email Improvement

on:
  schedule:
    - cron: '0 7 * * *' # 1:00 AM CST (07:00 UTC)
  workflow_dispatch:

jobs:
  improve-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Execute Email Improvement
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python backend/scripts/execute_mission.py --type email --prompt "Act as the Communications Engineer for Atlas. Focus on improving the email engine. 1. Audit Performance: Check current IMAP/SMTP logs and optimize connection pooling. 2. Feature Implementation: Suggest robust attachment metadata extraction improvements. 3. Intelligence Refinement: Suggest updates to 'Email Analysis' prompt templates."
